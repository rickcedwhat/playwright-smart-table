name: Node.js Package Publish

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # ðŸ‘ˆ Required for Trusted Publishing (OIDC)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âŒ REMOVED "registry-url" to fix the auth conflict
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ðŸ•µï¸ THE DETECTIVE STEP
      - name: Check if version changed
        id: check_version
        run: |
          PACKAGE_NAME=@rickcedwhat/playwright-smart-table
          
          # Get latest version (silence error if package doesn't exist)
          LATEST_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "0.0.0")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          
          echo "NPM Version: $LATEST_VERSION"
          echo "Local Version: $LOCAL_VERSION"
          
          if [ "$LOCAL_VERSION" != "$LATEST_VERSION" ]; then
            echo "âœ¨ Version change detected!"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ’¤ Version matches NPM. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # ðŸ“¦ CACHING STEP (New!)
      # This saves ~50s by reusing binaries if package-lock hasn't changed
      - name: Cache Playwright Browsers
        if: steps.check_version.outputs.changed == 'true'
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Dependencies
        if: steps.check_version.outputs.changed == 'true'
        run: npm ci

      - name: Install Playwright Browsers
        # Skip if cache was found
        if: steps.check_version.outputs.changed == 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # ðŸ§ª THE QUALITY GATE
      - name: Run Tests
        if: steps.check_version.outputs.changed == 'true'
        run: npm test

      # ðŸš€ THE PUBLISHER (Trusted Publishing Mode)
      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true'
        run: npm publish --provenance --access public