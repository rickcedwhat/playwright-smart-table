name: Node.js Package Publish

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Check if version changed
        id: check_version
        run: |
          PACKAGE_NAME=@rickcedwhat/playwright-smart-table
          LATEST_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "0.0.0")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          
          if [ "$LOCAL_VERSION" != "$LATEST_VERSION" ]; then
            echo "âœ¨ Version change detected!"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ’¤ Version matches NPM. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playground Dependencies
        run: cd playground && npm ci

      - name: Run Tests
        run: npm test

      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true'
        run: npm publish --provenance --access public