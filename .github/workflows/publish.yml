name: Debug OIDC

on: [push]

jobs:
  debug-auth:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # üëà Crucial

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Node WITHOUT registry-url
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Install dependencies (so we have npm)
      - run: npm ci

      # 3. PROBE THE CONFIGURATION
      - name: üïµÔ∏è Debug NPM Config
        run: |
          echo "=== NPM CONFIG LIST ==="
          npm config list
          echo "=== CHECKING FOR .npmrc ==="
          ls -la .npmrc || echo "No local .npmrc found (Good!)"
          echo "=== CHECKING IDENTITY ==="
          npm whoami || echo "Not logged in (Expected for OIDC before publish)"

      # 4. TEST THE HANDSHAKE (Dry Run)
      - name: üß™ Dry Run Publish
        run: npm publish --provenance --access public --dry-run